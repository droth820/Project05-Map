<!Doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
  <style>a,abbr,acronym,address,applet,big,blockquote,body,caption,cite,code,dd,del,dfn,div,dl,dt,em,fieldset,font,form,h1,h2,h3,h4,h5,h6,html,iframe,img,ins,kbd,label,legend,li,object,ol,p,pre,q,s,samp,small,span,strike,strong,sub,sup,table,tbody,td,tfoot,th,thead,tr,tt,ul,var{margin:0;padding:0}img{border:0;font-family:"Helvetica Neue",Helvetica,arial,sans-serif}body{background-color:#CC9}html{overflow-y:scroll}.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}* html .clearfix{height:1%}.clearfix{display:block}.header{text-align:center;font-size:32px;color:#000}.row{width:1200px}.venue .icon{-webkit-box-shadow:10px 5px 10px 5px #1C1C1C;box-shadow:10px 5px 10px 5px #1C1C1C}h2{font-family:'Gotham 7r',"Helvetica Neue",Helvetica,Arial,sans-serif;color:#2a2a2a;margin-bottom:10px;font-size:19px;line-height:39px}p{margin-bottom:10px}#query{padding:10px;border:1px solid #ccc;font-size:18px;color:#ccc;width:25%}#query.focus,#query:focus{color:#2a2a2a}#submit{border:none;background:#036;color:#fff;margin-bottom:20px}#venues{position:relative;z-index:100;height:500px;width:50%;overflow-y:auto;top:1px;background-color:#036;border-radius:10px}.venue{border:1px solid #669;padding:20px;background-color:#fff;width:85%;margin:10px auto;border-radius:10px}.venue .icon{margin-left:20px;margin-top:10px;width:16px;height:16px}.rating{padding:10px;background-color:#669;font-size:14px;border-radius:5px;color:#fff;margin-left:15px;-webkit-box-shadow:10px 5px 10px 5px #033;box-shadow:10px 5px 10px 5px #033}#content{height:auto;margin-bottom:40px;margin-top:20px;position:relative;min-height:800px}#mapcontainer{width:100%;height:100%;position:absolute;top:0;left:0;z-index:0}#map{border:3px solid #E7E4D3;border-radius:10px;display:block;top:0;width:100%;height:100%;-webkit-box-shadow:10px 5px 10px 5px #033;box-shadow:10px 5px 10px 5px #033}</style>
 

</head>
<body>
	<div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1139567396058441&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>


      <div class="row">
        <div class="large-12 columns">
          <header class="header">Project 5 Neighborhood Map</header>
            <p>What would you like to do? Enter a search term to find a local venue.</p>
            <p>My Neighborhood Map takes advantage of the Google Map API, Facebook API, and Foursquare API.</p>
          	
            <div class="fb-like" data-href="http://droth820.github.io/Project05-Map" data-width="200px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
	       </div>
      </div>

      <!-- Venue -->
      <div class="row">
        <div class="large-12 columns">
          <form action="#" method="GET" id="searchform">
            <input type="text" name="query" id="query" value="Example: Ninja Japanese Restaurant">
            <input type="submit" name="submit" id="submit" value="Submit">
          </form>
        </div>
      </div>

      <!--Map-->
      <div class="row">
        <div class="large-12 columns">
          <div id="content">
            <div id="venuewrapper">
             <div id="venues" data-bind="text: searchVenue"></div>
            </div>
            <div id="mapcontainer">
             <div class="map" id="map" data-bind="attr: viewModel"></div>
            </div>
          </div>
        </div>
      </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
	<script type="text/javascript" src="js/foundation.min.js"></script>
	<script src="js/jquery.autocomplete.js" type="text/javascript"></script>
  <script src="js/controller.js" type="text/javascript"></script>
	
</body>			
</html>
