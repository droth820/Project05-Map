<!DOCTYPE html>
<html>     
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" type="text/css" href="css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
  <style>a,abbr,acronym,address,applet,big,blockquote,body,caption,cite,code,dd,del,dfn,div,dl,dt,em,fieldset,font,form,h1,h2,h3,h4,h5,h6,html,iframe,img,ins,kbd,label,legend,li,object,ol,p,pre,q,s,samp,small,span,strike,strong,sub,sup,table,tbody,td,tfoot,th,thead,tr,tt,ul,var{margin:0;padding:0}img{border:0;font-family:"Helvetica Neue",Helvetica,arial,sans-serif}body,html{height:100%;background-color:#CC9}html{overflow-y:scroll}.clearfix:after{content:".";display:block;height:0;clear:both;visibility:hidden}* html .clearfix{height:1%}.clearfix{display:block}.header{text-align:center;font-size:32px;color:#000}h2{font-family:"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;color:#2a2a2a;margin-bottom:10px;font-size:19px;line-height:39px}p{margin-bottom:10px}#query{padding:5px;border:1px solid #ccc;font-size:18px;color:#ccc;width:50%}#query.focus,#query:focus{color:#2a2a2a}#submit{border:none;background:#036;color:#fff;margin-bottom:10px}#venues{position:absolute;float:left;z-index:100;height:700px;width:30%;overflow-y:auto;top:0;left:0;background-color:rgba(0,51,102,.7);border-radius:10px;-webkit-box-shadow:5px 5px 5px 5px rgba(0,51,51,.35);-moz-box-shadow:5px 5px 5px 5px rgba(0,51,51,.35);box-shadow:5px 5px 5px 5px rgba(0,51,51,.35)}.venue{border:1px solid #669;padding:5px;background-color:#fff;width:85%;margin:10px auto;border-radius:10px}.venue .icon{margin-left:20px;margin-top:10px;width:16px;height:16px}.rating{padding:10px;background-color:#669;font-size:14px;border-radius:5px;color:#fff;margin-left:15px;-webkit-box-shadow:5px 5px 5px 5px #033;box-shadow:5px 5px 5px 5px #033}.mapDiv{width:100%;height:700px;position:absolute;top:0;left:0}#map{border:3px solid #E7E4D3;border-radius:10px;display:block;top:0;height:100%;-webkit-box-shadow:10px 5px 10px 5px #033;box-shadow:10px 5px 10px 5px #033}</style>
 </head>

 <body>
   <div id="fb-root"></div>
  <div class="row">
    <div class="large-12 columns">
      <h1>Project 5 Neighborhood Map</h1>

        <div class="fb-like" data-href="http://droth820.github.io/Project05-Map" data-width="200px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
      <hr/>
    </div>
  </div>
 
  <div class="row">
 
     
    <div class="large-8 columns" role="content">
 
      <article>
        <form action="#" method="GET" id="searchform">
            <input type="text" name="query" id="query" value="Example: Ninja Japanese Restaurant">
            <input type="submit" name="submit" id="submit" value="Submit">
          </form>
      </article>
      </div>
      </div>

    <div class="row">
      <div class="large-12 columns">
        <div id="venuewrapper">
         <div id="venues" data-bind="text: searchVenue"></div>
        </div>
        <div class="mapDiv">
          <div id="map" data-bind="attr: viewModel"></div> 
        </div>
      </div>
      <aside class="large-4 columns"> 
    </div>
  <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1139567396058441&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      </script>

      <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script type="text/javascript" src="js/knockout-3.3.0.js"></script>
     <script type="text/javascript" src="js/foundation.min.js"></script>
     <script src="js/jquery.autocomplete.min.js" type="text/javascript"></script>
     <script src="js/controller.min.js" type="text/javascript"></script>
</body>
</html>
