<!DOCTYPE html>
<html>     
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <style>
  html, body {
  height: 100%;
  background-color: #CCCC99;  
}
  </style>

 <body>
   <div id="fb-root"></div>
  <div class="row">
    <div class="large-12 columns">
      <h2>Project 5 Neighborhood Map</h2>
        <p class="fb-like" data-href="http://droth820.github.io/Project05-Map" data-width="200px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></p>
      <hr/>
    </div>
  </div>
 
  <div class="row">
    <script>
      var cb = function() {
        var a = document.createElement('link');
        a.rel = 'stylesheet';
        a.href = 'css/style.min.css';
        var insertA = document.getElementsByTagName('head')[0];
        insertA.parentNode.insertBefore(a,insertA);
        var b = document.createElement('link');
        b.rel = 'stylesheet';
        b.href = 'css/normalize.min.css';
        var insertB = document.getElementsByTagName('head')[0];
        insertB.parentNode.insertBefore(b,insertB);
  
        var c = document.createElement('link');
        c.rel = 'stylesheet';
        c.href='css/foundation.min.css';
        var insertC = document.getElementsByTagName('head')[0];
        insertC.parentNode.insertBefore(c,insertC);
      };
      var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
      if(raf) raf(cb);
      else window.addEventListener('load', cb);
    </script>
     
    <div class="large-8 columns" role="content">
 
      <article>
        <form data-bind="submit: searchVenue" action="#" method="GET" id="searchform">
            <input type="text" name="query" id="query" value="Example: Ninja Japanese Restaurant">
            <input data-bind="click: viewModel" type="submit" name="submit" id="submit" value="Submit">
          </form>
      </article>
      </div>
      </div>

    <div class="row">
      <div class="large-12 columns">
        <div id="venuewrapper">
         <div id="venues" data-bind="html: viewModel"></div>
        </div>
        <div class="map" data-bind="attr: getVenues">
         <!-- <div id="map" data-bind="attr: getVenues"></div> 
        </div> -->
      </div>
      <aside class="large-4 columns"> 
    </div>
  <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=1139567396058441&version=v2.0";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
      </script>

      <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
      <script async src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script async src="js/knockout-3.3.0.js"></script>
     <script async src="js/foundation.min.js"></script>
     <script async src="js/jquery.autocomplete.min.js" type="text/javascript"></script>
     <script async src="js/app.min.js" type="text/javascript"></script>
</body>
</html>
